<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

	<meta charset="utf-8" /> 
	<META NAME="viewport" CONTENT="width=device-width, initial-scale=1, user-scalable=no"/>

        <title>Opior</title>
        <style type="text/css">
            body, html
            {
                margin: 0; padding: 0; height: 100%; overflow: hidden;
            }


            #content {
                position:absolute; left: 0; right: 0; bottom: 0; top: 0px; 
            }

        </style>


	<script type="text/javascript">

		var guestDomain = 'versatile-dashboard-theme.herokuapp.com';

document.write('<script type="text/javascript" src="//' + guestDomain + '/porthole.min.js">' + '</' + 'script>');
		
		function onMessage1(messageEvent) {  
			if (messageEvent.origin == "https://" + guestDomain) {
				if (messageEvent.data["hash"]) {
					window.location.hash = messageEvent.data["hash"];
				}
			}
		}
		
		var windowProxy1, windowProxy2;
		window.onload=function(){ 
				// Create a proxy window to send to and receive message from the guest iframe
				windowProxy1 = new Porthole.WindowProxy('https://' + guestDomain + '/proxy.html', 'guestFrame1');
				windowProxy1.addEventListener(onMessage1);
		};

	</script>


    </head>
    <body>


        <div id="content">

		<script type="text/javascript">

			document.write('<iframe id="guestFrame1" name="guestFrame1" width="100%" height="100%" frameborder="0" src="https://' + guestDomain + window.location.hash + '" scrolling="no"></iframe>');

		</script>

        </div>


    </body>
</html>
